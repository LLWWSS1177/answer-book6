<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>答案之书 - 随机解惑</title>
  <meta name="description" content="打开即可随机显示‘答案之书’的一条答案" />
  <style>
    /* 全局重置与字体 */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "PingFang SC","Microsoft YaHei",sans-serif;
      background: linear-gradient(135deg,#f0f8fb 0%,#e8f4f8 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#2d3748;
    }

    /* 卡片 */
    .card{
      width:100%;
      max-width:640px;
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      padding:36px;
      text-align:center;
    }

    /* 答案文本 */
    #answer {
      font-size:28px;
      line-height:1.6;
      min-height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:22px;
      padding:10px 18px;
      transition: opacity .32s ease, transform .32s ease;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(66,153,225,0.03), rgba(56,178,172,0.02));
    }
    .fade-out{opacity:0; transform: translateY(6px) scale(.995)}
    .fade-in{opacity:1; transform: translateY(0) scale(1)}

    /* 控件 */
    .controls{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button{
      cursor:pointer;
      border:0;
      padding:10px 22px;
      border-radius:999px;
      font-size:16px;
      color:#fff;
      background:linear-gradient(90deg,#4299e1,#38b2ac);
      box-shadow:0 6px 18px rgba(66,153,225,0.18);
    }
    button:active{transform: translateY(1px)}
    .small{padding:8px 14px;font-size:14px;border-radius:10px;background: #edf2f7;color:#2d3748}
    input[type="text"]{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e2e8f0;
      width:320px;
      max-width:100%;
      font-size:15px;
    }
    #url-result{margin-top:10px;font-size:15px}

    /* 小屏适配 */
    @media (max-width:420px){
      #answer{font-size:20px;min-height:96px}
      input[type="text"]{width:100%}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div id="answer" class="fade-in" aria-live="polite"></div>

    <div class="controls" style="margin-bottom:18px">
      <button id="refresh">再问一次</button>
    </div>

    <div style="margin-top:6px;display:flex;flex-direction:column;align-items:center">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:center">
        <input id="url-input" type="text" placeholder="可选：输入网址检测（例如 https://example.com）" aria-label="网址输入" />
        <button id="check-url" class="small">检测网址</button>
      </div>
      <div id="url-result" role="status"></div>
    </div>
  </div>

      "这事真不行，别硬撑了","听我的，赶紧放弃这个念头","此路不通，换条道走",

    // DOM 元素
    const answerEl = document.getElementById('answer');
    const refreshBtn = document.getElementById('refresh');
    const urlInput = document.getElementById('url-input');
    const checkUrlBtn = document.getElementById('check-url');
    const urlResult = document.getElementById('url-result');

    // 随机获取
    function randomAnswer() {
      const i = Math.floor(Math.random() * answerLibrary.length);
      return answerLibrary[i];
    }

    // 渲染并带简单过渡
    function showAnswer(text) {
      answerEl.classList.remove('fade-in');
      answerEl.classList.add('fade-out');
      // 等动画短暂消失再显示新内容
      setTimeout(() => {
        answerEl.textContent = text;
        answerEl.classList.remove('fade-out');
        answerEl.classList.add('fade-in');
      }, 140);
    }

    // 初次加载显示随机答案
    window.addEventListener('load', () => {
      showAnswer(randomAnswer());
    });

    // 再问一次按钮
    refreshBtn.addEventListener('click', () => {
      showAnswer(randomAnswer());
    });

    // 支持回车触发再问一次（当焦点不在URL输入框时）
    window.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && document.activeElement !== urlInput) {
        e.preventDefault();
        showAnswer(randomAnswer());
      }
    });

    // 简单 URL 校验函数
    function isValidURL(possible) {
      try {
        const u = new URL(possible);
        return u.protocol === 'http:' || u.protocol === 'https:';
      } catch (err) {
        return false;
      }
    }

    // 检测网址按钮
    checkUrlBtn.addEventListener('click', () => {
      const v = urlInput.value.trim();
      if (!v) {
        urlResult.textContent = '请输入网址后再检测';
        urlResult.style.color = '#666';
        return;
      }
      if (isValidURL(v)) {
        urlResult.textContent = '这是一个有效的网址';
        urlResult.style.color = 'green';
      } else {
        urlResult.textContent = '无法识别为有效的网址';
        urlResult.style.color = 'red';
      }
    });

    // （可选）如果希望页面通过 query 参数固定某个答案：?index=10
    (function applyQueryIndex(){
      try {
        const params = new URLSearchParams(location.search);
        const idx = params.get('index');
        if (idx !== null) {
          const n = parseInt(idx, 10);
          if (!Number.isNaN(n) && n >= 0 && n < answerLibrary.length) {
            showAnswer(answerLibrary[n]);
          }
        }
      } catch(e){/* ignore */}
    })();
  </script>
</body>
</html>
