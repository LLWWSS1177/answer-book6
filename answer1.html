<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>答案书6 — 目录</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; max-width:900px; margin:40px auto; line-height:1.6; color:#222; padding:0 16px; }
    header { text-align:center; margin-bottom:24px; }
    h1 { margin:0 0 8px; font-size:28px; }
    p.lead { color:#555; margin-top:0; }
    ul { padding-left:1.1em; }
    li { margin:10px 0; }
    a { color:#0366d6; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .meta { color:#666; font-size:0.9em; }
    footer { margin-top:36px; color:#666; font-size:0.9em; text-align:center; }
    .search { margin-bottom:14px; }
    input[type="search"] { width:100%; padding:8px 10px; font-size:14px; box-sizing:border-box; }
  </style>
</head>
<body>
  <header>
    <h1>答案书6</h1>
    <p class="lead">这是答案书6 的目录页。点击下面的条目打开对应答案页面。</p>
    <p class="meta">如果启用 GitHub Pages，请把此文件作为站点首页（index.html）。</p>
  </header>

  <section>
    <div class="search">
      <input id="q" type="search" placeholder="搜索条目（示例：答案1）" oninput="filterList()">
    </div>

    <ul id="list">
      <li data-title="答案1"><a href="./answer1.html" target="_self">答案1</a> — 基础练习/题解（answer1.html）</li>
      <!-- 添加新条目示例：
      <li data-title="答案2"><a href="./answer2.html">答案2</a></li>
      -->
    </ul>
  </section>

  <footer>
    <div>要添加更多条目：在仓库根目录新增 answer2.html、answer3.html 等，然后编辑此 index.html 或 README.md 添加链接。</div>
  </footer>

  <script>
    function filterList() {
      const q = document.getElementById('q').value.trim().toLowerCase();
      const items = document.querySelectorAll('#list li');
      items.forEach(li => {
        const title = (li.getAttribute('data-title') || li.textContent).toLowerCase();
        li.style.display = title.indexOf(q) === -1 ? 'none' : '';
      });
    }
  </script>
</body>
</html>
